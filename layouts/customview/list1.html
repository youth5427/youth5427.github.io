<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      <h1>{{ .Title }}</h1>
      <!-- 페이지의 메인 제목 -->

      <ul>
        {{ range .Pages }}
        <li>
          <!-- 페이지 링크와 제목 -->
          <a href="{{ .Permalink }}">
            <h2>{{ .Title }}</h2>
          </a>

          <!-- 요약 내용 -->
          <p>{{ .Summary }}</p>

          <!-- 시작일과 종료일 표시 -->
          <div
            style="
              margin-top: 10px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 8px;
              background-color: #f9f9f9;
            "
          >
            <p><strong>📅 Start Date:</strong> {{ .Params.start_date }}</p>
            <p><strong>🕔 End Date:</strong> {{ .Params.end_date }}</p>
          </div>
        </li>
        {{ end }}
      </ul>
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
