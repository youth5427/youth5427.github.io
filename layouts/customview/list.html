<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      <h1>{{ .Title }}</h1>

      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <p>{{ .Summary }}</p>
          <!-- 시작일과 종료일을 표시하는 부분 -->
          <p><strong>Start Date:</strong> {{ .start_date }}</p>
          <p><strong>End Date:</strong> {{ .end_date }}</p>
        </li>
        {{ end }}
      </ul>
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
