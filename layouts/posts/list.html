<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      <h1>{{ .Title }}</h1>
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <p>{{ .Summary }}</p>
        </li>
        {{ end }}
      </ul>
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
<p>커스텀 뷰</p>
