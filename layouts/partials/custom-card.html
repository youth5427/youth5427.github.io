<div class="card">
  <img
    class="card-img-top"
    src="{{ .Params.image }}"
    alt="{{ .Params.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ .Params.title }}</h5>
    <p class="card-text">{{ .Params.description }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
  </div>
</div>
