<div id="map" style="width: 100%; height: 400px"></div>

<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key={{ .Site.Params.features.map.google }}&callback=initMap"
></script>

<script>
  // Google Maps API 초기화 함수
  function initMap() {
    var latitude = {{ .Site.Params.features.map.latitude }};  // 설정된 위도
    var longitude = {{ .Site.Params.features.map.longitude }};  // 설정된 경도
    var zoomLevel = {{ .Site.Params.features.map.zoom }};  // 줌 레벨

    // 지도 옵션 설정
    var mapOptions = {
      center: { lat: latitude, lng: longitude },  // 설정된 위도와 경도 사용
      zoom: zoomLevel  // 줌 레벨
    };

    // 지도 생성
    var map = new google.maps.Map(document.getElementById('map'), mapOptions);

    // 마커 생성
    var marker = new google.maps.Marker({
      position: { lat: latitude, lng: longitude },
      map: map
    });

    // 인포윈도우 생성 및 텍스트와 하이퍼링크 추가
    var infoWindow = new google.maps.InfoWindow({
      content: '<div style="padding:5px;"><a href="https://maps.app.goo.gl/Y21rj99gJmfNhVcT7" target="_blank" style="font-size: 14px;color: blue; text-decoration: underline;">Jeonbuk National University</a></div>'
    });

    // 마커에 인포윈도우 연결
    infoWindow.open(map, marker);
  }
</script>
